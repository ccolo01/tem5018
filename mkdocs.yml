site_name: "TEM5018: Robots, Programmable Toys and Physical Computing"
site_description: "A course reader for primary school teachers exploring computational thinking through physical computing"
site_author: "Christian Colombo & Diane Vassallo"
site_url: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Nunito
    code: Roboto Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
  icon:
    logo: material/robot-outline

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search

nav:
  - Home: index.md
  - "Section 1: From Unplugged to Plugged": section-1.md
  - "Section 2: Robots in the Classroom": section-2.md
  - "Section 3: Tangible Interfaces": section-3.md
  - "Section 4: Programmable Microcontrollers": section-4.md
  - "Section 5: Mechanical Logic Toys": section-5.md
  - "Section 6: Designing and Assessing Lessons": section-6.md
  - "Section 7: Bringing It All Together": section-7.md
  - References: references.md

extra:
  social:
    - icon: fontawesome/solid/university
      link: https://www.um.edu.mt/courses/studyunit/TEM5018
      name: University of Malta Course Page

copyright: "&copy; 2025 University of Malta, Faculty of Education"
